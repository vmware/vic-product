<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/Organization" lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>VIC Appliance Getting Started</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Styles -->
    <link rel="stylesheet" href="css/clarity-ui.min.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body id="body" class="page-community layout-community">

<div class="main-nav">
    <header class="header">
        <div class="branding">
            <a href="http://www.vmware.com"><img src="images/vmw-logo.svg" class="logo"></a>
            <span class="title">vSphere Integrated Containers</span>
        </div>
    </header>
</div>

<div class="main-container">
    <main class="content-area">

        <section class="community-top-section">
            <h1 style="text-align:center" id="community"> Getting Started</h1>
        </section>

        {{if .InvalidLogin}}
        <div class="modal">
            <div class="modal-dialog" role="dialog" aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" type="button">
                            <clr-icon aria-hidden="true" shape="close"></clr-icon>
                        </button>
                        <h3 class="modal-title">Complete VIC appliance installation</h3>
                    </div>
                    <div class="modal-body">
                        <p>Please enter your vCenter credentials to complete the vSphere Integrated Containers Appliance
                            installation.</p>
                        <form method="post">
                            <div class="form-group">
                                <label for="target">vCenter Server: </label>
                                <input type="text" name="target" placeholder="FQDN or IP">
                            </div>
                            <div class="form-group">
                                <label for="user">vCenter Server credentials:</label>
                                <input type="text" name="user" placeholder="username@domain.local">
                                <input type="password" name="password" placeholder="Password"/>
                            </div>
                            <div class="text-sm-right">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop" aria-hidden="true"></div>
        {{ end }}

    </main>
</div>
</body>
</html>
