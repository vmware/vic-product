# After any change to this file you MUST re-sign and checkin the .drone.yml.sig
# When you are ready to submit a pull request, you must regenerate .drone.yml.sig for the vmware/vic-product repo:
# $ export DRONE_SERVER=https://ci.vcna.io
# $ export DRONE_TOKEN=<token>
# $ drone sign vmware/vic-product
# The secrets file is in our local git repo.  Ask mhagen for access.
---
workspace:
  base: /go
  path: src/github.com/vmware/vic-product
    
pipeline:
  clone:
    image: plugins/git
    tags: true
    recursive: false

  dinv-build:
    environment:
      DOCKER_HOST: tcp://127.0.0.1:2375
    image: docker:latest
    pull: true
    commands:
      - docker ps
      - apk add --update bash git
      - dinv/ci.sh build
    when:
      branch: master
      repo: vmware/vic-product
      event: [push, pull_request, tag, deployment]

  dinv-push:
    environment:
      DOCKER_HOST: tcp://127.0.0.1:2375
    image: docker:latest
    pull: true
    commands:
      - docker ps
      - apk add --update bash git
      - dinv/ci.sh push
    when:
      branch: master
      repo: vmware/vic-product
      event: [push, tag, deployment]

  pipeline:
   clone:
     image: plugins/git
     tags: true
     recursive: false

  unified-ova-build: 
    image: gcr.io/eminent-nation-87317/vic-integration-test:1.32
    pull: true
    privileged: true
    environment:
       OVA_BUILD_SSH_KEY: ${OVA_BUILD_SSH_KEY}
       OVA_BUILD_MACHINE_IP: ${OVA_BUILD_MACHINE_IP}
       OVA_BUILD_USER: ${OVA_BUILD_USER}
       PACKER_ESX_HOST: ${PACKER_ESX_HOST}
       PACKER_USER: ${PACKER_USER}
       BUILD_PORTGROUP: ${BUILD_PORTGROUP}
       PACKER_PASSWORD: ${PACKER_PASSWORD}
       BUILD_VICENGINE_REVISION: ${BUILD_VICENGINE_REVISION}
    commands:
      - keyfile="ova_id_rsa"
      - echo $OVA_BUILD_SSH_KEY > $keyfile
      - echo $OVA_BUILD_MACHINE_IP
      - echo $OVA_BUILD_USER
      - echo $PACKER_ESX_HOST
      - echo $PACKER_USER
      - echo $PACKER_PASSWORD
      - echo $BUILD_PORTGROUP
      - chmod 600 $keyfile
      - installer/scripts/ova-ssh-build.sh $keyfile

  bundle:
     image: harbor.ci.drone.local/library/golang:1.8
     pull: true
     commands:
       - mkdir bundle
       - cp bin/vic-*.ova bundle
       - ls -al bundle

  publish-gcs-builds:
     image: maplain/drone-gcs:latest
     pull: true
     source: bundle
     target: vic-product-ova-builds
     acl:
       - allUsers:READER
     cache_control: public,max-age=3600
     when:
       repo: vmware/vic-product
       event: [ push ]
       branch: [ master, releases/* ]
       status: success

  publish-gcs-releases:
     image: maplain/drone-gcs:latest
     pull: true
     source: bundle
     target: vic-product-ova-releases
     acl:
       - allUsers:READER
     cache_control: public,max-age=3600
     when:
       repo: vmware/vic-product
       event: [ push, tag ]
       branch: [ refs/tags/* ]
       status: success

services:
  dind:
    image: docker:dind
    privileged: true
    pull: true
